<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봇개발자 신청</title>
</head>
<body>
    <label class="discord_id">디스코드 아이디<input type="text" id="discordID" placeholder="디스코드 아이디를 적어주세요"></label><br>
    <label class="discord_id">자기소개<input type="text" id="introduction" placeholder="자기소개를 적어주세요"></label>
    <button id="com">신청하기</button>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
    (function() {
        emailjs.init('user_6W7H9JW9czHKpNYZnOCUw');
    })();
</script>
<script type="text/javascript">
   const discord_id = document.getElementById('discordID');
   const intro = document.getElementById('introduction');
   var templateParams = {
    discordid: discord_id,
    introduction: intro,
};
const complish = document.getElementById('com');
complish.addEventListener('click',()=>{
    emailjs.send("service_6vt0j4e","template_1rpwpkm",{
from_name: "testing",
message: "테스트입니다",
}).then(function(response) {
       console.log('SUCCESS!', response.status, response.text);
    }, function(error) {
       console.log('FAILED...', error);
    })});
</script>
</body>
</html>
